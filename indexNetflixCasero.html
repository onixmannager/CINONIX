<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Metadatos -->
    <meta property="og:title" content="CinePlus - Streaming Premium">
    <meta property="og:description" content="Disfruta de pel칤culas y series en HD">
    <meta property="og:image" content="https://ejemplo.com/thumb.jpg">
    <meta property="og:url" content="https://ejemplo.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#1a1a1a">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游꿟</text></svg>">
    
    <title>CinePlus - Streaming Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { 
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Men칰 */
        .menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 50px;
            left: 0;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 10px;
            padding: 10px 0;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .dropdown-menu a:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        /* Secciones */
        .content-section {
            margin: 6rem 0;
            padding: 0 4%;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-left: 1%;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Carrusel */
        .movies-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 0;
            gap: 15px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .movies-container::-webkit-scrollbar {
            display: none;
        }

        .movie-card {
            flex: 0 0 300px;
            height: 450px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.4s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .movie-card:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        .movie-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.9) 100%);
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-title {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 3;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Scroll infinito */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .infinite-scroll {
            display: flex;
            width: 200%;
            animation: scroll 40s linear infinite;
        }

        .infinite-scroll:hover {
            animation-play-state: paused;
        }

        /* Fondo */
        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            opacity: 0.3;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .menu-container {
                top: 15px;
                left: 15px;
            }

            .menu-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .dropdown-menu {
                top: 45px;
                min-width: 180px;
                padding: 8px 0;
            }

            .dropdown-menu a {
                padding: 10px 15px;
                font-size: 0.85rem;
            }

            .content-section {
                margin: 4rem 0;
                padding: 0 3%;
            }

            .section-title {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .movie-card {
                flex: 0 0 200px;
                height: 300px;
            }

            .movie-title {
                font-size: 0.95rem;
                bottom: 10px;
                left: 10px;
            }

            .infinite-scroll {
                animation-duration: 50s;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }

            .dropdown-menu {
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <!-- Men칰 -->
    <div class="menu-container">
        <button class="menu-btn" aria-label="Abrir men칰">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="dropdown-menu">
            <a href="#"><i class="fas fa-home"></i> Inicio</a>
            <a href="#"><i class="fas fa-info-circle"></i> Informaci칩n</a>
            <a href="#"><i class="fas fa-cog"></i> Configuraci칩n</a>
        </nav>
    </div>

    <!-- Secciones -->
    <section class="content-section">
        <h2 class="section-title">칔ltimas Novedades</h2>
        <div class="movies-container">
            <div class="infinite-scroll">
                <a href="pelicula1.html" class="movie-card">
                    <img src="https://via.placeholder.com/300x450/FF5733/ffffff" class="movie-poster" alt="Pel칤cula 1">
                    <span class="movie-title">Avengers: Endgame</span>
                </a>
                <a href="pelicula2.html" class="movie-card">
                    <img src="https://via.placeholder.com/300x450/C70039/ffffff" class="movie-poster" alt="Pel칤cula 2">
                    <span class="movie-title">John Wick 4</span>
                </a>
                <!-- Duplicar tarjetas -->
            </div>
        </div>
    </section>

    <section class="content-section">
        <h2 class="section-title">Acci칩n</h2>
        <div class="movies-container">
            <div class="infinite-scroll">
                <a href="accion1.html" class="movie-card">
                    <img src="https://via.placeholder.com/300x450/900C3F/ffffff" class="movie-poster" alt="Acci칩n 1">
                    <span class="movie-title">Misi칩n Imposible 7</span>
                </a>
                <a href="accion2.html" class="movie-card">
                    <img src="https://via.placeholder.com/300x450/581845/ffffff" class="movie-poster" alt="Acci칩n 2">
                    <span class="movie-title">Fast & Furious 10</span>
                </a>
                <!-- Duplicar tarjetas -->
            </div>
        </div>
    </section>

    <section class="content-section">
        <h2 class="section-title">Drama</h2>
        <div class="movies-container">
            <div class="infinite-scroll">
                <a href="drama1.html" class="movie-card">
                    <img src="https://via.placeholder.com/300x450/4A235A/ffffff" class="movie-poster" alt="Drama 1">
                    <span class="movie-title">El Padrino</span>
                </a>
                <a href="drama2.html" class="movie-card">
                    <img src="https://via.placeholder.com/300x450/154360/ffffff" class="movie-poster" alt="Drama 2">
                    <span class="movie-title">Forrest Gump</span>
                </a>
                <!-- Duplicar tarjetas -->
            </div>
        </div>
    </section>

    <script>
        // Control del men칰
        const menuBtn = document.querySelector('.menu-btn');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        document.addEventListener('click', () => dropdownMenu.classList.remove('show'));
        document.addEventListener('keydown', (e) => e.key === 'Escape' && dropdownMenu.classList.remove('show'));

        // Soporte t치ctil
        document.addEventListener('touchstart', (e) => {
            if (!dropdownMenu.contains(e.target) && !menuBtn.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Generar contenido infinito
        document.querySelectorAll('.infinite-scroll').forEach(container => {
            const original = container.innerHTML;
            container.innerHTML = original.repeat(4);
        });

        // Efectos hover
        document.querySelectorAll('.movie-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'scale(1.05)';
                card.style.zIndex = '10';
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'scale(1)';
                card.style.zIndex = '1';
            });
        });
    </script>
</body>
</html>
