<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Pequeños Ninjas</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        /* Contenedor del iframe */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos del iframe */
        iframe {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
        }

        /* Ajustes para dispositivos móviles en orientación vertical */
        @media (orientation: portrait) {
            iframe {
                width: 100%;
                height: 56.25vw; /* Relación de aspecto 16:9 (height = width * 9/16) */
            }
        }

        /* Ajustes para dispositivos móviles en orientación horizontal */
        @media (orientation: landscape) {
            iframe {
                width: 177.78vh; /* Relación de aspecto 16:9 (width = height * 16/9) */
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://archive.org/embed/3-pequenos-ninjas" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
    </div>
</body>
</html>
