    <title>Reproductor Cinonix</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        /* Contenedor del iframe */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos del iframe */
        iframe {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
        }

        /* Ajustes para dispositivos móviles en orientación vertical */
        @media (orientation: portrait) {
            iframe {
                width: 100%;
                height: 56.25vw; /* Relación de aspecto 16:9 (height = width * 9/16) */
            }
        }

        /* Ajustes para dispositivos móviles en orientación horizontal */
        @media (orientation: landscape) {
            iframe {
                width: 177.78vh; /* Relación de aspecto 16:9 (width = height * 16/9) */
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/14Y7iufADT9Ba37SBBXB2JsVUPDz4-HWg/preview?rm=minimal/" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
    </div>
    
    <script>
    // Función para solicitar pantalla completa utilizando la Fullscreen API
    function requestFullscreen() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.webkitRequestFullscreen) { // Safari, Chrome y otros navegadores basados en Webkit
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) { // IE/Edge
        docEl.msRequestFullscreen();
      }
    }

    // Al detectar la primera interacción (tocado o clic) se solicita pantalla completa.
    // Nota: Muchos navegadores requieren que esta acción sea el resultado de una interacción directa.
    document.addEventListener('touchstart', function() {
      requestFullscreen();
    }, { once: true });

    document.addEventListener('click', function() {
      requestFullscreen();
    }, { once: true });
  </script>

  <script type="module" src="app.js"></script>

  <script type="module">
    document.addEventListener('DOMContentLoaded', function() {
      window.restringirContenido(); // Llamamos a la función para verificar el acceso
    });
  </script>
    
</body>
</html>
