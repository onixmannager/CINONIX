<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="Cinonix - Cine - Noche De Combate">
  <meta property="og:description" content="Noche De Combate">
  <meta property="og:image" content="https://raw.githubusercontent.com/onixmannager/Pruebas/refs/heads/main/combateatraco.jpg">
  <meta property="og:type" content="website">

  <!-- Configuración básica -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Cinonix">

  <!-- Iconos -->
  <link rel="icon" href="https://raw.githubusercontent.com/onixmannager/Pruebas/refs/heads/main/logoappcinonix.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/onixmannager/Pruebas/refs/heads/main/logoappcinonix.png">

  <title>Serie de CinOnix</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <style>
    * { 
      transition: all 0.3s ease;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      padding: 20px;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .menu-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-weight: 600;
      margin: 30px 0;
      padding: 0 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      position: relative;
      font-size: 20px;
    }

    h1:after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: red;
      margin: 10px auto;
      border-radius: 2px;
    }

    .split-section {
      display: flex;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      align-items: flex-start;
      flex-grow: 1;
      min-height: calc(100vh - 120px);
    }

    .image-container {
      flex: 1;
      min-width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      aspect-ratio: 2/3;
      background: #000;
      position: sticky;
      top: 20px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .descripcion-container {
      flex: 0;
      padding: 25px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      min-height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .descripcion-titulo {
      color: red;
      font-size: 1.4rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      position: relative;
    }

    .descripcion-titulo:after {
      content: '';
      display: block;
      width: 40px;
      height: 2px;
      background: red;
      margin: 10px 0;
    }

    .descripcion-texto {
      text-align: left;
      line-height: 1.6;
      flex-grow: 1;
    }

    .botones-sinopsis {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-sinopsis {
      background: #CC0000;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .btn-sinopsis:hover {
      background: #b30000;
      transform: translateY(-2px);
    }

    .capitulos-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      width: 100%;
    }

    .capitulos-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: red;
      position: relative;
    }

    .capitulos-section h2:after {
      content: '';
      display: block;
      width: 50px;
      height: 2px;
      background: red;
      margin: 15px auto 0;
    }

    .capitulos-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 15px;
    }

    .capitulos-list li {
      padding: 18px 25px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .capitulos-list li:hover {
      transform: translateX(10px);
      background: rgba(255,255,255,0.08);
    }

    .ver-btn {
      background: #E60000;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .ver-btn i {
      font-size: 0.9rem;
    }

    .ver-btn:hover {
      background: #CC0000;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(204, 0, 0, 0.3);
    }
    
    .temporadas-select {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 12px 20px;
      color: white;
      font-size: 1.1rem;
      outline: none;
      margin: 20px auto;
      display: block;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><polygon points="0,0 16,0 8,8" fill="%23fff"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      width: 200px;
    }
    
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1003; 
    }

    .popup {
      background: #1a1a1a;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .popup button {
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .popup button:hover {
      background: darkred;
    }

    .popup-container.show {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 768px) {
      .menu-btn {
        display: flex !important;
      }
      
      .split-section {
        flex-direction: column;
        min-height: auto;
        margin: 20px auto;
        padding: 0 15px;
        gap: 25px;
      }

      .image-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        position: static;
      }

      .descripcion-container {
        width: 100%;
        padding: 20px;
        min-height: auto;
      }

      .capitulos-section {
        margin: 30px auto;
        padding: 0 15px;
      }

      .capitulos-list li {
        flex-direction: column;
        gap: 15px;
        text-align: center;
        padding: 15px;
      }

      .ver-btn {
        width: 100%;
        justify-content: center;
      }
      
      .temporadas-select {
        width: 100%;
        max-width: 280px;
      }
    }

    body:before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      opacity: 0.3;
    }
</style>
</head>
<body>
  <div class="menu-container">
  <a href="cinonix.html" class="menu-btn" aria-label="Volver atrás">
    <i class="fas fa-arrow-left"></i>
  </a>
</div>

<div id="customPopup" class="popup-container">
  <div class="popup">
    <p id="popupMessage">Enlace copiado al portapapeles.</p>
    <button onclick="closePopup()">Cerrar</button>
  </div>
</div>



  <h1>Noche De Combate ,<br> El Atraco Del Millon</h1>

  <div class="split-section">
    <div class="image-container">
      <a href="#temporadas">
        <img src="https://raw.githubusercontent.com/onixmannager/Pruebas/refs/heads/main/combateatraco.jpg" alt="Poster de la película">
      </a>
    </div>
    
    <div class="descripcion-container">
      <h2 class="descripcion-titulo">Sinopsis</h2>
      <p class="descripcion-texto">
        Tras su regreso al boxeo después de eludir la conscripción, Ali vence a Jerry Quarry. Esa misma noche, cientos de personas son asaltadas a mano armada en su fiesta posterior.
      </p>
      
      <div class="botones-sinopsis">
        <button class="btn-sinopsis descargar-btn"><i class="fas fa-download"></i> Descargar</button>
        <button id="btnCompartir" class="btn-sinopsis compartir-btn">
          <i class="fas fa-share-alt"></i> Compartir
        </button>
      </div>
    </div>
  </div>

  <div class="capitulos-section" id="temporadas">
    <select id="temporadas-select" class="temporadas-select">
      <option value="1">Temporada 1</option>
      <option value="2">Temporada 2</option>
    </select>
    
    <h2>Capítulos</h2>
    <ul class="capitulos-list" id="capitulos-list"></ul>
  </div>

  <script>
    const capitulosData = {
      '1': [
        { title: "Capítulo 1", link: "capitulo1.html" },
        { title: "Capítulo 2", link: "capitulo2.html" },
        { title: "Capítulo 3", link: "capitulo3.html" }
      ],
      '2': [
        { title: "Capítulo 1", link: "capitulo1_T2.html" },
        { title: "Capítulo 2", link: "capitulo2_T2.html" },
        { title: "Capítulo 3", link: "capitulo3_T2.html" }
      ]
    };

    function renderCapitulos(temporada) {
      const capitulosList = document.getElementById('capitulos-list');
      capitulosList.innerHTML = "";

      (capitulosData[temporada] || []).forEach(capitulo => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${capitulo.title}</span>
          <a href="${capitulo.link}" class="ver-btn">
            <i class="fas fa-play"></i> Ver
          </a>
        `;
        capitulosList.appendChild(li);
      });
    }

    const selectTemporadas = document.getElementById('temporadas-select');
    selectTemporadas.addEventListener('change', function() {
      renderCapitulos(this.value);
    });

    renderCapitulos(selectTemporadas.value);
  </script>
 <script>
function showPopup(message) {
  document.getElementById('popupMessage').innerText = message;
  document.getElementById('customPopup').classList.add('show');
}

function closePopup() {
  document.getElementById('customPopup').classList.remove('show');
}

document.getElementById('btnCompartir').addEventListener('click', function() {
  var enlace = window.location.href;
  navigator.clipboard.writeText(enlace).then(function() {
    showPopup('Enlace copiado al portapapeles.');
  }).catch(function(err) {
    console.error('Error al copiar el enlace:', err);
    showPopup('No se pudo copiar el enlace.');
  });
});
  </script>
</body>
</html>
