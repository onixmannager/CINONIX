<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Metadatos Open Graph -->
  <meta property="og:title" content="Cinonix - Streaming">
  <meta property="og:description" content="Disfruta del buen cine">
  <meta property="og:image" content="https://i.imgur.com/Zj3Hq9h.png">
  <meta property="og:type" content="website">

  <!-- Configuración básica -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Cinonix">
  <meta name="theme-color" content="#000000">

  <!-- Iconos -->
  <link rel="icon" href="https://i.imgur.com/Zj3Hq9h.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.imgur.com/Zj3Hq9h.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://i.imgur.com/Zj3Hq9h.png">
  
  <title>Pelicula de CinOnix</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { 
      transition: all 0.3s ease;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      padding: 20px;
      color: #ffffff;
    }

    /* Menú desplegable */
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .menu-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: white;
      font-size: 1.2rem;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .dropdown-menu {
      position: absolute;
      top: 50px;
      left: 0;
      background: rgba(40, 40, 40, 0.95);
      border-radius: 10px;
      padding: 10px 0;
      min-width: 200px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .dropdown-menu.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-menu a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .dropdown-menu a:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(5px);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-weight: 600;
      margin: 30px 0;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      position: relative;
      font-size: 20px;
    }

    h1:after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: red;  /* Rojo brillante */
      margin: 10px auto;
      border-radius: 2px;
    }

    /* Sección dividida */
    .split-section {
      display: flex;
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .image-container {
      flex: 1;
      min-width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .descripcion-container {
      flex: 1;
      padding: 25px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
    }

    .descripcion-titulo {
      color: red;  /* Rojo brillante */
      font-size: 1.4rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      text-align: left;
      position: relative;
    }

    .descripcion-titulo:after {
      content: '';
      display: block;
      width: 40px;
      height: 2px;
      background: red;  /* Rojo brillante */
      margin: 10px 0;
    }

    .descripcion-texto {
      color: #e0e0e0;
      line-height: 1.6;
      font-size: 0.95rem;
      text-align: justify;
    }

    /* Botones dentro de la sinopsis */
    .botones-sinopsis {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .btn-sinopsis {
      background: #CC0000;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s ease;
    }

    .btn-sinopsis:hover {
      background: #CC0000;
    }

    /* Sección de capítulos */
    .capitulos-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .capitulos-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: red;  /* Rojo brillante */
    }

    .capitulos-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .capitulos-list li {
      margin: 20px 0;
      padding: 18px 25px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .capitulos-list li:hover {
      transform: translateX(10px);
      background: rgba(255,255,255,0.08);
    }

    /* Botones de capítulos */
    .ver-btn {
      background: #E60000; /* Rojo ligeramente más oscuro */
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 25px;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .ver-btn i {
      font-size: 0.9rem;
    }

    .ver-btn:hover {
      background: #CC0000; /* Un toque más oscuro en hover */
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(204, 0, 0, 0.3);
    }
    
    /* Selector de temporadas */
    .temporadas-select {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 8px 12px;
      color: white;
      font-size: 1.2rem;
      outline: none;
      margin-bottom: 10px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><polygon points="0,0 16,0 8,8" fill="%23fff"/></svg>');
      background-repeat: no-repeat;
      background-position: right 4px center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .split-section {
        flex-direction: column;
        margin: 20px auto;
        padding: 0 15px;
      }

      .image-container {
        min-width: auto;
        max-height: 400px;
      }

      .descripcion-container {
        padding: 20px;
      }

      .capitulos-section {
        margin: 30px auto;
      }

      .capitulos-list li {
        flex-direction: column;
        gap: 15px;
        text-align: center;
        padding: 15px;
      }

      .ver-btn {
        width: 100%;
        justify-content: center;
      }
    }

    /* Efecto de fondo */
    body:before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <button class="menu-btn" aria-label="Abrir menú">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="dropdown-menu">
      <a href="cinonix.html"><i class="fas fa-home"></i> Inicio</a>
    </nav>
  </div>

  <h1>Noche De Combate ,<br> El Atraco Del Millon</h1>

  <div class="split-section">
    <div class="image-container">
      <!-- Al pulsar la imagen se redirige a la sección del selector de temporadas -->
      <a href="#temporadas">
        <img src="combateatraco.jpg" alt="Poster de la película">
      </a>
    </div>
    <div class="descripcion-container">
      <h2 class="descripcion-titulo">Sinopsis</h2>
      <p class="descripcion-texto">
        Tras su regreso al boxeo después de eludir la conscripción, Ali vence a Jerry Quarry. Esa misma noche, cientos de personas son asaltadas a mano armada en su fiesta posterior.
      </p>
      <!-- Botones para Descargar y Compartir -->
      <div class="botones-sinopsis">
        <button class="btn-sinopsis descargar-btn"><i class="fas fa-download"></i> Descargar</button>
        <button class="btn-sinopsis compartir-btn"><i class="fas fa-share-alt"></i> Compartir</button>
      </div>
    </div>
  </div>

  <center>
    <!-- Sección de temporadas y capítulos (con id "temporadas" para la redirección) -->
    <div class="capitulos-section" id="temporadas">
      <!-- Desplegable para seleccionar la temporada -->
      <select id="temporadas-select" class="temporadas-select">
        <option value="1">Temporada 1 &nbsp;</option>
        <option value="2">Temporada 2 &nbsp;</option>
        <!-- Agrega más opciones según necesites -->
      </select>
      <!-- Lista de capítulos que se actualizará dinámicamente -->
      <ul class="capitulos-list" id="capitulos-list"></ul>
    </div>
  </center>

  <!-- JavaScript para actualizar la lista de capítulos según la temporada seleccionada -->
  <script>
    // Datos de los capítulos para cada temporada
    const capitulosData = {
      '1': [
        { title: "Capítulo 1", link: "capitulo1.html" },
        { title: "Capítulo 2", link: "capitulo2.html" },
        { title: "Capítulo 3", link: "capitulo3.html" }
      ],
      '2': [
        { title: "Capítulo 1", link: "capitulo1_T2.html" },
        { title: "Capítulo 2", link: "capitulo2_T2.html" },
        { title: "Capítulo 3", link: "capitulo3_T2.html" }
      ]
      // Agrega más temporadas si lo necesitas
    };

    // Función para renderizar los capítulos de la temporada seleccionada
    function renderCapitulos(temporada) {
      const capitulosList = document.getElementById('capitulos-list');
      capitulosList.innerHTML = ""; // Limpiar la lista anterior

      (capitulosData[temporada] || []).forEach(capitulo => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${capitulo.title}</span>
          <a href="${capitulo.link}" class="ver-btn">
            <i class="fas fa-play"></i> Ver
          </a>
        `;
        capitulosList.appendChild(li);
      });
    }

    // Actualizar la lista al cambiar la selección de temporada
    const selectTemporadas = document.getElementById('temporadas-select');
    selectTemporadas.addEventListener('change', function() {
      renderCapitulos(this.value);
    });

    // Renderizar la temporada inicial al cargar la página
    renderCapitulos(selectTemporadas.value);
  </script>

  <script>
    // Control del menú
    const menuBtn = document.querySelector('.menu-btn');
    const dropdownMenu = document.querySelector('.dropdown-menu');

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle('show');
    });

    document.addEventListener('click', () => {
      dropdownMenu.classList.remove('show');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        dropdownMenu.classList.remove('show');
      }
    });


      // Asigna la funcionalidad de compartir al botón de compartir
  document.querySelector('.compartir-btn').addEventListener('click', async function() {
    if (navigator.share) {
      try {
        await navigator.share({
          title: document.title,
          text: '¡Mira esta increíble película en CinOnix!',
          url: window.location.href
        });
        console.log('Contenido compartido exitosamente');
      } catch (error) {
        console.error('Error al compartir:', error);
      }
    } else {
      // Fallback para dispositivos que no soportan el Web Share API
      alert('La funcionalidad de compartir no está disponible en tu dispositivo.');
    }
  });
  </script>
</body>
</html>
