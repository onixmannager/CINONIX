<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Metadatos Open Graph -->
  <meta property="og:title" content="Cinonix - Cine - 3 Pequeños Ninjas">
  <meta property="og:description" content="Noche De Combate">
  <meta property="og:image" content="https://i.imgur.com/Zj3Hq9h.png">
  <meta property="og:type" content="website">

  <!-- Configuración básica -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Cinonix">
  <meta name="theme-color" content="#999999">

  <!-- Iconos -->
  <link rel="icon" href="https://i.imgur.com/Zj3Hq9h.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.imgur.com/Zj3Hq9h.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://i.imgur.com/Zj3Hq9h.png">
  
  <title>Pelicula de CinOnix</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { 
      transition: all 0.3s ease;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      padding: 20px;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    /* Menú desplegable */
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .menu-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: white;
      font-size: 1.2rem;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .dropdown-menu {
      position: absolute;
      top: 50px;
      left: 0;
      background: rgba(40, 40, 40, 0.95);
      border-radius: 10px;
      padding: 10px 0;
      min-width: 200px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .dropdown-menu.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-menu a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .dropdown-menu a:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(5px);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-weight: 600;
      margin: 30px 0;
      padding: 0 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      position: relative;
      font-size: 20px;
    }

    h1:after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: red;
      margin: 10px auto;
      border-radius: 2px;
    }

    /* Sección dividida mejorada */
    .split-section {
      display: flex;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      align-items: center;
      flex-grow: 1;
      min-height: calc(100vh - 120px);
    }

    .image-container {
      flex: 1 1 50%;
      min-width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      aspect-ratio: 2/3;
      max-width: 450px;
      background: #000;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .descripcion-container {
      flex: 1 1 50%;
      padding: 25px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      height: fit-content;
    }

    .descripcion-titulo {
      color: red;
      font-size: 1.4rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      position: relative;
    }

    .descripcion-titulo:after {
      content: '';
      display: block;
      width: 40px;
      height: 2px;
      background: red;
      margin: 10px 0;
    }

    .descripcion-texto {
      color: #e0e0e0;
      line-height: 1.6;
      font-size: 0.95rem;
      text-align: justify;
    }

    /* Botones dentro de la sinopsis */
    .botones-sinopsis {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-sinopsis {
      background: #CC0000;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .btn-sinopsis:hover {
      background: #b30000;
      transform: translateY(-2px);
    }

    /* Responsive mejorado */
    @media (max-width: 768px) {
      .menu-btn {
        display: none;
      }
      
      .split-section {
        flex-direction: column;
        min-height: auto;
        margin: 20px auto;
        padding: 0 15px;
        gap: 25px;
      }

      .image-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }

      .descripcion-container {
        width: 100%;
        padding: 20px;
      }
      
      h1 {
        font-size: 18px;
        margin: 20px 0;
      }
    }

    /* Efecto de fondo */
    body:before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <button class="menu-btn" aria-label="Abrir menú">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="dropdown-menu">
      <a href="cinonix.html"><i class="fas fa-home"></i> Inicio</a>
    </nav>
  </div>

  <h1>3 Pequeños Ninjas</h1>

  <div class="split-section">
    <div class="image-container">
      <a href="3ninjasvideo.html">
        <img src="3ninjas.jpg" alt="Poster de la película">
      </a>
    </div>
    
    <div class="descripcion-container">
      <h2 class="descripcion-titulo">Sinopsis</h2>
      <p class="descripcion-texto">
        Tras su regreso al boxeo después de eludir la conscripción, Ali vence a Jerry Quarry. Esa misma noche, cientos de personas son asaltadas a mano armada en su fiesta posterior.
      </p>   
      
      <div class="botones-sinopsis">            
        <a href="https://archive.org/download/3-pequenos-ninjas/3%20Peque%C3%B1os%20Ninjas.mp4" download>
          <button class="btn-sinopsis descargar-btn">
              <i class="fas fa-download"></i> Descargar
          </button>
        </a>
        <button id="btnCompartir" class="btn-sinopsis compartir-btn">
          <i class="fas fa-share-alt"></i> Compartir
        </button>
      </div>
    </div>
  </div>

  <script>
    // Control del menú
    const menuBtn = document.querySelector('.menu-btn');
    const dropdownMenu = document.querySelector('.dropdown-menu');

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle('show');
    });

    document.addEventListener('click', () => {
      dropdownMenu.classList.remove('show');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        dropdownMenu.classList.remove('show');
      }
    });

    document.getElementById('btnCompartir').addEventListener('click', function() {
      var enlace = window.location.href;
      navigator.clipboard.writeText(enlace).then(function() {
        alert('Enlace copiado al portapapeles.');
      }).catch(function(err) {
        console.error('Error al copiar el enlace:', err);
        alert('No se pudo copiar el enlace.');
      });
    });
  </script>
</body>
</html>
